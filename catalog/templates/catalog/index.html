{% extends "base.html" %}
{% load static %}

{% block title %}Katalog â€“ Play & Jump{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8 text-center">Unser Katalog</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for cat in categories %}
  <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
    <img class="w-full h-48 object-cover" src="{{ cat.image_url }}" alt="{{ cat.name }}">
    <div class="p-4 text-center">
      <h2 class="text-xl font-semibold mb-2">{{ cat.name }}</h2>
      <a href="{% url cat.url_name %}" class="inline-block mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Mehr erfahren</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
