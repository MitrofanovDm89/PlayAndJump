{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Alle Produkte</h1>
  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    {% for product in products %}
      <div class="bg-white border border-gray-300 rounded-lg p-4 text-center transition hover:-translate-y-1 hover:shadow">
        <a href="{% url 'product_detail' slug=product.slug %}">
          {% if product.image %}
            <img class="mb-2 mx-auto" src="{{ product.image.url }}" alt="{{ product.name }}">
          {% endif %}
          <h2 class="font-medium">{{ product.name }}</h2>
        </a>
        <p class="text-sm text-gray-600">{{ product.description|truncatewords:15 }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
