{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Play & Jump Admin{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-dark: #3730a3;
        --secondary-color: #7c3aed;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-secondary);
        color: var(--text-primary);
        line-height: 1.6;
    }
    
    /* Header */
    #header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 1rem 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    #header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    #header h1 a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    #header h1 img {
        height: 40px;
        width: auto;
        max-width: 160px;
        object-fit: contain;
        filter: brightness(0) invert(1);
    }
    
    #branding h1 a:hover {
        color: rgba(255, 255, 255, 0.9);
    }
    
    /* Navigation */
    #nav-sidebar {
        background: var(--bg-primary);
        border-right: 1px solid var(--border-color);
        padding: 1rem 0;
    }
    
    #nav-sidebar h2 {
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 600;
        padding: 0.5rem 1rem;
        margin: 0;
        border-bottom: 1px solid var(--border-color);
    }
    
    #nav-sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    #nav-sidebar li {
        margin: 0;
    }
    
    #nav-sidebar a {
        display: block;
        padding: 0.75rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s ease;
        border-left: 3px solid transparent;
    }
    
    #nav-sidebar a:hover {
        background: var(--bg-secondary);
        color: var(--primary-color);
        border-left-color: var(--primary-color);
    }
    
    #nav-sidebar a.active {
        background: var(--primary-color);
        color: white;
        border-left-color: var(--primary-color);
    }
    
    /* Main content */
    #content {
        background: var(--bg-primary);
        margin: 1rem;
        border-radius: 12px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    #content-main {
        padding: 2rem;
    }
    
    /* Breadcrumbs */
    .breadcrumbs {
        background: var(--bg-secondary);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--border-color);
        font-size: 0.875rem;
    }
    
    .breadcrumbs a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    .breadcrumbs a:hover {
        text-decoration: underline;
    }
    
    /* Tables */
    .results {
        background: var(--bg-primary);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .results table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .results th {
        background: var(--bg-secondary);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
    }
    
    .results td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
    }
    
    .results tr:hover {
        background: var(--bg-secondary);
    }
    
    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    .button.default {
        background: var(--success-color);
    }
    
    .button.default:hover {
        background: #059669;
    }
    
    .deletelink {
        background: var(--danger-color);
    }
    
    .deletelink:hover {
        background: #dc2626;
    }
    
    /* Forms */
    .form-row {
        margin-bottom: 1.5rem;
    }
    
    .form-row label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }
    
    .form-row input, .form-row textarea, .form-row select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
    }
    
    .form-row input:focus, .form-row textarea:focus, .form-row select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    /* Status badges */
    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
    }
    
    .status-pending {
        background: #fef3c7;
        color: #92400e;
    }
    
    .status-confirmed {
        background: #d1fae5;
        color: #065f46;
    }
    
    .status-cancelled {
        background: #fee2e2;
        color: #991b1b;
    }
    
    .status-completed {
        background: #dbeafe;
        color: #1e40af;
    }
    
    /* Dashboard stats */
    .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .stat-card {
        background: var(--bg-primary);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .stat-card .number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    
    .stat-card .label {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        #header {
            padding: 1rem;
        }
        
        #header h1 img {
            height: 32px;
            max-width: 120px;
        }
        
        #content {
            margin: 0.5rem;
        }
        
        #content-main {
            padding: 1rem;
        }
        
        .dashboard-stats {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'main/img/jumpplay-1.0-1.png' %}" alt="Play & Jump Logo">
        <span>Администрирование</span>
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
