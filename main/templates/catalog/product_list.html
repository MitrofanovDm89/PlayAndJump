{% extends 'base.html' %}
{% block title %}Каталог{% endblock %}
{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Наши предложения</h2>
    <ul class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        {% for product in products %}
        <li class="bg-white border border-gray-300 rounded-lg p-4 text-center transition hover:-translate-y-1 hover:shadow">
            <a href="{{ product.slug }}/">
                <img class="mb-2 mx-auto" src="{{ product.image.url }}" width="150" />
                <h3 class="font-medium">{{ product.title }}</h3>
                <p class="text-sm text-gray-600">{{ product.price }} €</p>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
