{% extends 'base.html' %}
{% block title %}Каталог{% endblock %}
{% block content %}
    <h2>Наши предложения</h2>
    <ul>
        {% for product in products %}
        <li>
            <a href="{{ product.slug }}/">
                <img src="{{ product.image.url }}" width="150" />
                <h3>{{ product.title }}</h3>
                <p>{{ product.price }} €</p>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
